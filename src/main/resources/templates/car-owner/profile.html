<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car Today</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content {
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .navbar {
            background-color: #4a4a4a;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: #666666 !important;
        }

        .feature-box {
            margin-bottom: 2rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: #6c757d;
            text-decoration: none;
        }

    </style>
</head>
<body>
<!-- Header Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/rent-car/owner/home">
            <i class="fas fa-car me-2"></i>
            Rent a car today!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        Welcome, <span th:text="${name}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/rent-car/owner/profile">My Profile</a></li>
                        <li><a class="dropdown-item" href="/rent-car/owner/list-car">My Cars</a></li>
                        <li><a class="dropdown-item" href="#">My Wallet</a></li>
                        <li><a class="dropdown-item" href="#">My Reports</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/rent-car/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h1 class="my-4">My Profile</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="personal-info-tab" data-bs-toggle="tab" data-bs-target="#personal-info"
                    type="button" role="tab">
                Personal Information
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button"
                    role="tab">
                Security
            </button>
        </li>
    </ul>
    <div class="tab-content">
        <!-- Personal Information Form -->
        <div class="tab-pane fade show active" id="personal-info" role="tabpanel">
            <div class="row">
                <div class="col-md-6 border-end">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="mb-3">
                                <label class="form-label">Name: </label>
                                <span th:text="${profile.getName()}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of Birth: </label>
                                <span th:text="${profile.getDate_of_birth()}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number: </label>
                                <span th:text="${profile.getPhone_no()}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address: </label>
                                <span th:text="${profile.getEmail()}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">National ID No: </label>
                                <span th:text="${profile.getNational_id_no()}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Driving License: </label>
                                <span th:text="${profile.getDriving_license()}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address: </label>
                                <span th:text="${profile.getAddress()}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body p-4">
                            <h4 class="text-center mb-4">Update Your Profile</h4>
                            <form action="/rent-car/owner/profile" method="post">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="Your name" required>
                                    <div th:if="${errorName}" class="text-danger mt-2" th:text="${errorName}"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                                </div>
                                <div class="mb-3">
                                    <input type="tel" class="form-control" id="phone_no" name="phone_no"
                                           placeholder="Your phone number" required>
                                    <div id="phoneError" class="text-danger mt-2" th:text="${phoneError}"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="Your email address" required>
                                    <div id="emailError" class="text-danger mt-2" th:text="${emailError}"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="tel" class="form-control" id="national_id_no" name="national_id_no"
                                           placeholder="Your National ID" required>
                                    <div id="nationalIdError" class="text-danger mt-2"
                                         th:text="${nationalIdError}"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="tel" class="form-control" id="driving_license" name="driving_license"
                                           placeholder="Your Driving License" required>
                                    <div id="drivingLicenseError" class="text-danger mt-2"
                                         th:text="${drivingLicenseError}"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="address" name="address"
                                           placeholder="Your Address" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save</button>
                            </form>
                            <div th:if="${success}" class="mt-3">
                                <div class="alert alert-success" th:text="${success}"></div>
                            </div>
                            <div th:if="${error}" class="mt-3">
                                <div class="alert alert-danger" th:text="${error}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="tab-pane fade" id="security" role="tabpanel">
            <form action="/rent-car/owner/change-password" method="post">
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Discard</button>
            </form>
            <div th:if="${errorChange}" class="mt-3">
                <div class="alert alert-danger" th:text="${errorChange}"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const form = document.querySelector("form[action='/rent-car/owner/change-password']");

        // Tạo một thẻ span để hiển thị lỗi
        const errorElement = document.createElement("div");
        errorElement.style.color = "red";
        errorElement.style.marginTop = "0.5rem";

        // Lắng nghe sự kiện khi người dùng nhập trong ô xác nhận mật khẩu
        confirmPasswordInput.addEventListener("input", function () {
            if (passwordInput.value !== confirmPasswordInput.value) {
                errorElement.textContent = "Passwords do not match!";
                confirmPasswordInput.parentElement.appendChild(errorElement);
            } else {
                errorElement.textContent = "";
            }
        });

        // Ngăn form gửi đi nếu mật khẩu không khớp
        form.addEventListener("submit", function (event) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                event.preventDefault(); // Ngăn gửi form
                errorElement.textContent = "Passwords do not match!";
                confirmPasswordInput.parentElement.appendChild(errorElement);
            }
        });
    });
</script>

</body>
</html>
