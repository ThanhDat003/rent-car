<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Rent a Car</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/rent-car/customer/home">
            <i class="fas fa-car me-2"></i>
            Rent a car today!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        Welcome, <span th:text="${name}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/rent-car/customer/profile">My Profile</a></li>
                        <li><a class="dropdown-item" href="/rent-car/customer/list-booking">My Bookings</a></li>
                        <li><a class="dropdown-item" href="/rent-car/customer/wallet">My Wallet</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/rent-car/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4">My Wallet</h1>
    <div class="card" style="width: 40%;">
        <div class="card-body">
            <h5 class="card-title">Wallet Balance</h5>
            <p class="card-text display-4" th:text="${#numbers.formatDecimal(walletBalance, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
            <form th:action="@{/rent-car/customer/wallet/add-funds}" method="post">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" name="amount" placeholder="Enter amount to add" required>
                    <button class="btn btn-primary" type="submit">Add Funds</button>
                </div>
            </form>
            <form th:action="@{/rent-car/customer/wallet/withdraw}" method="post">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" name="amount" placeholder="Enter amount to withdraw" required>
                    <button class="btn btn-danger" type="submit">Withdraw</button>
                </div>
            </form>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
