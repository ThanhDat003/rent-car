<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <link rel="icon" href="/static/homepage_user/images/icons/favicon.png"/>-->
    <title>Payment Failed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <img src="https://res.cloudinary.com/dwabdbbfj/image/upload/v1732249506/redtick_unaloo.png" alt="Error Icon" width="100" class="mb-4">
        <h1 class="display-4">Payment failed</h1>
        <p class="lead">Looks like you're having problems while paying. Please retry the transaction</p>
        <div th:if="${error}">
            <div class="lead" th:text="${error}"></div>
        </div>
        <a href="/rent-car/customer/home" class="btn btn-primary mt-4">Go to Booking Again!</a>
    </div>
</div>
</body>
</html>
